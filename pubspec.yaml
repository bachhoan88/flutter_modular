name: flutter_modular
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hooks_riverpod: ^2.1.3
  go_router: ^13.0.1
  core_ui:
    path: core/ui
  feature_home:
    path: feature/home
  feature_detail:
    path: feature/detail
  core_designsystem:
    path: core/designsystem
  core_network:
    path: core/network
  easy_localization: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/ic_netflix.png
    - assets/images/ic_menu.png
    - assets/translations/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 900
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Muli-Regular.ttf
          weight: 400